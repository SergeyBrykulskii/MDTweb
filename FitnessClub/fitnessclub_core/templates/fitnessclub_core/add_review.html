{% extends "base.html" %}
{% load static %}

{% block head %}
<link href="{% static 'css/add_review.css' %}" rel="stylesheet">
{% endblock %}

{% block title %}
Добавить отзыв
{% endblock %}

{% block content %}
<section>
    <h1>Добавить отзыв</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Отправить</button>
    </form>
</section>
{% endblock %}
