{% extends "base.html" %}
{% load static %}

{% block title %}
Новости
{% endblock %}
{% block content %}
<h1>Новости</h1>
<div class="news-container">
    {% for news in news_list %}
    <div class="news-card">
        <h2>{{ news.title }}</h2>
        <p>{{ news.content }}</p>
        <!-- Еще допишу страницу о деталях новости -->
        <a href="{% url 'news_detail' news.pk %}">Читать далее</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
