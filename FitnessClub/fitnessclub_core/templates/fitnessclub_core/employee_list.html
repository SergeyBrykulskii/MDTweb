{% extends "base.html" %}
{% load static %}

{% block title %}
Employees
{% endblock %}

{% block content %}
    <h1>Наши сотрудники</h1>
    <div class="employees">
        {% for employee in employees %}
            <div class="employee">
                <h2>{{ employee.username }}</h2>
                <p>Email: {{ employee.email }}</p>
                <!-- Добавить еще инфы, возможно фото -->
            </div>
        {% endfor %}
    </div>
{% endblock %}
