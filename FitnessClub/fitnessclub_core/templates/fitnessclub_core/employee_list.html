{% extends "base.html" %}
{% load static %}

{% block head %}
<link href="{% static 'css/employee_list.css' %}" rel="stylesheet">
{% endblock %}

{% block title %}
Наши сотрудники
{% endblock %}

{% block content %}
<section>
    <h1>Наши сотрудники</h1>
    <div class="employees-container">
        {% for employee in employees %}
        <div class="employee">
            <h2>{{ employee.username }}</h2>
            <p>Email: {{ employee.email }}</p>
            <img src="{% static employee.photo.url %}" alt="Фото сотрудника">
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
